
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pizza World</title>

	<!--bootstrap css	-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!--font awesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

	<!--link to custom css	-->
	<link rel="stylesheet" href="css/custom.css">

</head>
<body>
<!--start Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" href="#">Pizza World</a>

	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">

		<!--order online and menu start-->
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link" href="#">Order online <span class="sr-only"></span></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Menu</a>
			</li>

		</ul>
		<!--order online and menu end-->

		<!--zip code and search store start-->
		<form class="form-inline">
			<input class="form-control mr-sm-2" type="search" placeholder="Zip code" aria-label="Search">
			<button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search stores near you!</button>
		</form>
		<!--zip code and search store start-->

		<!--user icon and sign up start-->
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="btn btn-light" href="#"><i class="fas fa-user"></i> Sign up</a>
			</li>
		</ul>
		<!--user icon and sign up end-->

	</div>

</nav>
<!--end Navbar-->

<!--start Jumbotron-->
<!--jumbotron is a unique class and is linked to css-->
<header class="container">
	<div class="jumbotron jumbotron-fluid d-none d-md-block">
		<h1 class="display-4 bg-white ">Welcome to Pizza World</h1>
	</div>
</header>



<!--Bootstrap Bundle with Popper-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
