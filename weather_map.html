<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather Map</title>

	<!-- Mapbox -->
	<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
	<!-- Mapbox CSS -->
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<!--external css-->
	<link href="css/weather_map.css" rel='stylesheet'/>

</head>

<!--PAGE LAYOUT START-->
<body class="container">

<script src="js/keys.js"></script>

<!--for each on the cards inside the js file-->
<div class="card-group" id="insertWeatherBoxes"></div>

<!--search bar start-->
<div class="container">
	<div class="row">
		<div class="col-lg-6 mx-auto">
			<div class="input-group">
				<input type="text" class="form-control" id="input" placeholder="Search for...">
				<span class="input-group-btn">
                    <button class="btn ms-1" id="btn" type="button">Search</button>
                </span>
			</div>
		</div>
	</div>
</div>

<!--search bar end-->

<!--mapbox start-->
<div class="col">
	<div id="map" class="m-auto mt-1">
	</div>
</div>
<!--mapbox end-->

<!--PAGE LAYOUT END-->

<!-- Mapbox Geocoder Util Methods -->
<script src="js/mapbox_geocode_utils.js"></script>

<!--scripts for project    -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

<!--boostrap cdn-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>

<!--jquery script-->
<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>

<!--external js script-->
<script src="js/weather_map.js"></script>

</body>

</html>
