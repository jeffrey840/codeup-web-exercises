<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Coffee Project</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/cofp.css">
</head>
<body class="coffeebg">
<div class="container">
	<section>
		<h1 class="d-flex justify-content-center">Coffee!</h1>
		<hr>
	</section>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-6">
					<p id="coffees"></p>
				</div>
				<div class="col-6">
					<form name="formOne" id="form-one">
						<h5 class="amatic">Roast</h5>
						<label for="roast-selection"></label>
						<select id="roast-selection">
							<option>all</option>
							<option>light</option>
							<option>medium</option>
							<option>dark</option>
						</select>
						<h5 class="amatic">Coffee Name</h5>
						<label for="userInput1">
							<input id="userInput1" type="text">
						</label>
						<input id="submit1" type="submit" style="background-color: burlywood;">
						<hr>
					</form>
					<form name="formTwo" id="form-two">
						<h5 class="amatic">Select A Roast</h5>
						<label for="add-roast"></label>
						<select id="add-roast">
							<option>light</option>
							<option>medium</option>
							<option>dark</option>
						</select>
						<h5 class="amatic">Add Coffee</h5>
						<label for="userInput2">
							<input id="userInput2" type="text">
						</label>
						<input id="submit2" type="submit" style="background-color: burlywood;"/>
					</form>
				</div>
			</div>
		</div>
	</section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="javascript/cofp.js"></script>
</body>
</html>
