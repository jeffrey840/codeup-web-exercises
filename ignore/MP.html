<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie App</title>
	<!--    Bootstrap CDN-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!--    Font Awesome CDN-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	</script>
	<!--    Custom CSS-->
	<link href="css/movie-app.css" type="text/css" rel="stylesheet">
	<!--    Custom JS-->
	<script src="js/movie-app.js" type="module"></script>
</head>
<body style="background-image: url('img/moviebackground.png')">
<nav class="navbar navbar-light">
	<div class="container d-flex justify-content-center">
		<img id="logo-img" src="img/NiaChangoLogo.png" alt="logo image">
		<div class="d-flex py-3">
			<input id="search-bar" type="text" name="search" placeholder="Search for a movie">
			<button class="orange-btn" id="submit" type="submit">Search</button>
		</div>
	</div>
</nav>
<br>
<section id="modal-container">
</section>
<main>
	<div class="container text-center my-3 carousel-master-container">
		<h2 class="font-weight-light">Movies</h2>
		<div class="row mx-auto my-auto justify-content-center">
			<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
				<div class="carousel-inner" role="listbox">
				</div>
			</div>
		</div>
		<div style="width: 50%">
			<div class="carousel-control-prev bg-transparent" href="#myCarousel" role="button"
			     data-bs-slide="prev">
				<i class="fa-solid fa-angle-left previous" aria-hidden="true"></i>
			</div>
			<div class="carousel-control-next bg-transparent" href="#myCarousel" role="button"
			     data-bs-slide="next">
				<i class="fa-solid fa-angle-right next" aria-hidden="true"></i>
			</div>
		</div>
	</div>
</main>
<!-- JQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
</script>
<!-- Bootstrap CDN-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
