<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://kit.fontawesome.com/96751468e5.js" crossorigin="anonymous"></script>

  <!--bootstrap css	-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>HTML Practice bootstrap grid</title>
  <style>
    * {
        border: red 1px solid;
    }

    .jumbotron{
        background-image: url("Img/pizza.png");
        height: 346px;
        background-size: cover;
        width: 80%;
    }
  </style>
</head>


<body>
<!--insert boootstrap here-->

<ul class="nav nav-tabs" id="myTab" role="tablist">

	<li class="nav-item" role="presentation">
		<button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">

				<span class="badge bg-secondary rounded-pill">1</span>
				Size and crust

		</button>
	</li>


	<li class="nav-item" role="presentation">
		<button class="nav-link nav-item" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">

				<span class="badge bg-secondary rounded-pill">2</span>
				Cheese and Sauce

		</button>
	</li>
<!-- id="profile-tab" data-bs-target="#profile"	aria-controls="profile"-->

</ul>

<div class="tab-content" id="myTabContent">

	<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

		<!--start Card 1-->
		<div class="card text-left">
			<div class="card-header bg-primary text-white">
				Choose size and crust
			</div>
			<div class="card-body">
				<div class="card mb-4">
					<div class="card-header">
						Hand Tossed
					</div>

					<!--radio buttons for 'hand tossed' start-->
					<ul class="list-group list-group-flush">
						<li class="list-group-item">Garlic seasoned crust with a rich, buttery taste.</li>
						<li class="list-group-item">
							<div class="form-check">
								<input class="form-check-input" type="radio" name="exampleRadios" id="Radios1" value="small">
								<label class="form-check-label" for="Radios1">
									Small (10")
								</label>
							</div>
						</li>
						<li class="list-group-item">
							<div class="form-check">
								<input class="form-check-input" type="radio" name="exampleRadios" id="Radios2" value="medium">
								<label class="form-check-label" for="Radios2">
									Medium (12")
								</label>
							</div>
						</li>
						<li class="list-group-item">
							<div class="form-check">
								<input class="form-check-input" type="radio" name="exampleRadios" id="Radios3" value="large">
								<label class="form-check-label" for="Radios3">
									Large (14")
								</label>
							</div>
						</li>
					</ul>
					<!--radio buttons for 'hand tossed' end-->

				</div>
				<div class="card">
					<div class="card-header">
						Crispy Thin
					</div>

					<!--radio buttons for 'crispy thin' start-->
					<ul class="list-group list-group-flush">
						<li class="list-group-item">Thin enough for optimum crispy to crunchy ratio.</li>
						<li class="list-group-item">
							<div class="form-check">
								<input class="form-check-input" type="radio" name="Radios" id="Radios4" value="small">
								<label class="form-check-label" for="Radios4">
									Small (10")
								</label>
							</div>
						</li>
						<li class="list-group-item">
							<div class="form-check">
								<input class="form-check-input" type="radio" name="Radios" id="Radios5" value="medium">
								<label class="form-check-label" for="Radios5">
									Medium (12")
								</label>
							</div>
						</li>
						<li class="list-group-item">
							<div class="form-check">
								<input class="form-check-input" type="radio" name="Radios" id="Radios6" value="large">
								<label class="form-check-label" for="Radios6">
									Large (14")
								</label>
							</div>
						</li>
					</ul>
					<!--radio buttons for 'crispy thin' end-->

				</div>
			</div>
			<div class="card-footer text-muted text-right">
				<a href="#nav-home" class="btn btn-primary">Next Step</a>
			</div>
		</div>
		<!--end Card 1-->

	</div>


	<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

		<!--start Card 2-->
		<div class="card text-left">
			<div class="card-header bg-primary text-white">
				Choose cheese and sauce
			</div>
			<div class="card-body">
				<div class="card mb-4">
					<div class="card-header">
						Cheese
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item">How much?</li>
						<li class="list-group-item">
							<select class="form-control form-control-sm">
								<option>Light</option>
								<option>Normal</option>
								<option>Extra</option>
								<option>Double</option>
							</select>
						</li>
					</ul>
				</div>
				<div class="card">
					<div class="card-header">
						Sauce
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item">What kind?</li>
						<li class="list-group-item">
							<select class="form-control form-control-sm">
								<option>Tomato Sauce</option>
								<option>Marinara Sauce</option>
								<option>BBQ Sauce</option>
								<option>Alredo Sauce</option>
							</select>
						</li>
						<li class="list-group-item">How much?</li>
						<li class="list-group-item">
							<select class="form-control form-control-sm">
								<option>Light</option>
								<option>Normal</option>
								<option>Extra</option>
							</select>
						</li>
					</ul>
				</div>
			</div>
			<div class="card-footer text-muted text-right">
				<a href="#" class="btn btn-primary">Previous Step</a>
				<a href="#" class="btn btn-primary">Next Step</a>
			</div>
		</div>
		<!--end Card 2-->

	</div>
<!--	id="profile" and aria-labelledby="profile-tab"  -->
</div>


<!--do not insert bootstrap below here-->

<!--Bootstrap Bundle with Popper-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
